<!DOCTYPE html>
{% load bootstrap3 %}

<html>
    <head>
        <title>{{ site_title|default:"Django App" }}</title>
        {% bootstrap_css %}
        {% bootstrap_javascript %}
    </head>
    <body>
        {% block navigation %}
            {% include 'polls/navigation.html' %}
        {% endblock %}

        <div class="content container">
            <div class="row">

                <div class="col-md-8">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
